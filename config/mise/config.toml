[settings]
experimental = true

[env]
EDITOR = "nvim"
LANG = "ja_JP.UTF-8"
# API keys (config.local.toml で上書き)
# REF_API_KEY = "..." # https://ref.tools で取得
# Optional API keys - config.local.toml で設定
# OPENROUTER_API_KEY = "sk-or-..."
# GITHUB_MCP_TOKEN = "ghp_..."
# CONTEXT7_API_KEY = "..."
# BRAVE_API_KEY = "..."
# N8N_API_URL = "https://..."
# N8N_API_KEY = "..."

[tools]
node = "lts"
pnpm = "latest"
python = "3.12"
uv = "latest"
rust = "stable"
bun = "latest"
lsd = "latest"
zoxide = "latest"
fzf = "latest"
bat = "latest"
jq = "latest"
fd = "latest"
sd = "latest"
ripgrep = "latest"
zellij = "latest"
yazi = "latest"
lazygit = "latest"
lazydocker = "latest"
"aqua:neovim/neovim" = "latest"

[shell_alias]
# lsd aliases (zsh-aliases-lsd の代替)
ll = "lsd -alF"
la = "lsd -A"
l = "lsd -CF"
lt = "lsd --tree"
# zellij
tt = "zellij action new-pane --floating -- bash -l"
lzd = "zellij action new-pane --floating -- lazydocker"
# editor
vi = "nvim"

[task_config]
dir = "{{ config_root }}/tasks"
